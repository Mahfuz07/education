<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>SB Admin 2 - Bootstrap Admin Theme</title>

        <!-- Bootstrap Core CSS -->
        <link href="resources/admin_resources/css/bootstrap.css" rel="stylesheet" type="text/css"/>

        <!-- MetisMenu CSS -->
        <link href="resources/admin_resources/css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="resources/admin_resources/css/sb-admin-2.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="resources/admin_resources/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <div class="login-panel panel panel-default" style="box-shadow: 0px 0px 10px #DDD;">
                        <div class="panel-heading" style="text-align: center;">
                            <h2 class="panel-title"><i class="fa fa-key"></i> Please Sign In</h2>
                        </div>
                        <div class="panel-body">
                            <form role="form">
                                <fieldset>
                                    <div class="input-group">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                                        <input id="email" type="text" class="form-control" name="email" placeholder="Email">
                                    </div>
                                    <div class="input-group" style="margin-top: 15px;">
                                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                                        <input id="password" type="password" class="form-control" name="password" placeholder="Password">
                                    </div>
                                    <div class="checkbox">
                                        <label>
                                            <input name="remember" type="checkbox" value="Remember Me">Remember Me
                                        </label>
                                    </div>
                                    <!-- Change this to a button or input when using this as a form -->
                                    <a href="index.html" class="btn btn-success btn-block"><i class="fa fa-sign-in"></i> Login</a>
                                </fieldset>
                            </form>
                        </div>
                        <div class="panel-footer">
                            <a href="" class="btn btn-primary" style="width: 45%;"><i class="fa fa-facebook-square"></i>&nbsp; Facebook Login</a>
                            <a href="" class="btn btn-danger pull-right" style="width: 45%;"><i class="fa fa-google-plus"></i>&nbsp; Google Login</a>

                        </div>
                        <div class="panel-footer" style="text-align: center;">
                            <a href="">Fogot Password?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="resources/admin_resources/js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="resources/admin_resources/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="resources/admin_resources/js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="resources/admin_resources/js/sb-admin-2.js"></script>

    </body>

</html>
